{% extends 'base.html'%}
{% block contenido %}
<div class="container">
    <div class="row d-flex justify-content-center p-2">
        <div class="col-sm-6 col-md-12  col-xs-12 mt-5">
            {% include 'productos/snippets/buscador.html' with query=query %}
        </div>
        <hr class="mt-3 mb-3">
        <p>Resultados para {{query}} ({{ count }})</p>
        <section>
            <div class="container mb-3">
                <div class="row">
                        {% for p in productos %}
                            {% include 'productos/snippets/productos.html' with productos=p%}
                        {% endfor %}
                </div>
            </div>
        </section>

    </div>

</div>


{% endblock contenido %}
