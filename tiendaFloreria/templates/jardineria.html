{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block contenido %}


<section>
    <div class="p-5 bg-light">
        <div class="container">
            <h1 class="display-3 text-center bg-light">ARBOLES</h1>
        </div>
    </div>
</section>

<section>
    <div class="container mb-3">
        <div class="row">
                {% for p in productos %}
                {% if p.categoria_id == 5 %}
                        <div class=" col-sm-6 col-md-4  col-xs-12 mt-5 ">
                            <div class="card  h-100 border shadow">
                                {% if p.imagen %}
                                <img src="{{ p.imagen.url }}" alt="imagen del producto" class="img-fluid">
                                {% endif %}
                                <div class="card-body">
                                    <h3 class="card-title">{{ p.nombre | title }}</h3>
                                    <p>Precio: {{ p.precio | intcomma}}</p>
                                </div>
                                <div class="card-footer">
                                    <div class="d-flex justify-content-center">
                                        <a href="#" class="btn btn-success"> Ver m√°s</a>
                                    </div>
                                   
                                </div>
                            </div>                                   
                        </div>
                        {% endif %}
                {% endfor %}
        </div>
    </div>
</section>

{% endblock contenido %}
