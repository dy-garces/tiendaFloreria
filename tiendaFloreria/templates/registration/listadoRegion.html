{% extends 'base.html' %}
{% load humanize %}
{% block contenido %}
<section>
    <div class="p-5 bg-light">
        <div class="container">
            <h1 class="display-3 text-center bg-light">Regiones</h1>
        </div>
        <div class="container">
            {% for r in region %}
            <div class="card border rounded shadow">
                
              <div class="card-body">
                <h3 class="card-text m-1">Nombre:  {{r.nombre}} </h3>
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'borrarRegion' r.pk %} " class="btn btn-danger me-3">Eliminar</a>
                    <a href="{% url 'updateRegion' r.pk %}" class="btn btn-success">Actualizar</a>
                </div>
               </div>
            </div>
            {% endfor %}
            
        </div>
    </div>
{% endblock contenido %}
