{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block contenido %}

<div class="container">
    <div class="card mt-5 mb-5 p-3 border rounded shadow">
        <h3> Nueva Comuna </h3>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
           
            <div class="d-flex justify-content-end">
                <input type="submit" value="Guardar" class="btn btn-success ">
            </div>
            
        </form>
        
    </div>
</div>


{% endblock contenido %}
