{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block contenido %}
<section>
    <div class="p-5 bg-light">
        <div class="container">
            <h1 class="display-3 text-center bg-light">CARRITO</h1>
        </div>
    </div>
</section>

<div class="container">
    <div class="row border rounded shadow m-3">
      
        <div class="col-3">
            {% if producto.imagen %}
                <img src="{{ producto.imagen.url }} " alt="imagen" class="img-fluid m-3" width="200" height="200">
            {% endif %} 
        </div>
        <div class="col">
            <div class="h3 font-weigth-bold text-success mt-3">
                Producto agregado al carrito de compras
            </div>
            <div class="">
                <a href="{% url 'productos:producto' producto.slug %}">
                {{ producto.nombre}}
                </a>
            </div>
            <div class=" font-weigth-bold text-success">
                ${{ producto.precio | intcomma }}
            </div>
            <div class="mt-3">
               <a href="{% url 'carrito:carrito' %}" class="btn btn-success"> ver carrito</a>
            </div>
            <div class="mt-3">
                <a href="{% url 'home' %}" class="btn btn-success">Seguir Comprando</a>
            </div>
        </div>
    
    </div>
</div>

{% endblock contenido %}
